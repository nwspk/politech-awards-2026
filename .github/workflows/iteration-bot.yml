name: Iteration Bot

on:
  pull_request:
    types: [ready_for_review, labeled]

jobs:
  iteration-bot:
    # Runs when a PR is marked ready for review, or when 'run-bot' label is added
    if: >
      github.event.pull_request.draft == false &&
      (
        github.event.action == 'ready_for_review' ||
        (github.event.action == 'labeled' && github.event.label.name == 'run-bot')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run the algorithm
        run: npx tsx the-algorithm.ts

      - name: Run iteration bot
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: npx tsx scripts/iteration-bot.ts

      - name: Sync README
        run: npx tsx sync-readme.ts

      - name: Commit and push updates
        run: |
          git config user.name "iteration-bot[bot]"
          git config user.email "iteration-bot[bot]@users.noreply.github.com"
          git add iterations.json README.md results.json
          git diff --staged --quiet || git commit -m "bot: update iteration metadata, results, and README"
          git push

      - name: Post results comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('bot-comment.md', 'utf-8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
