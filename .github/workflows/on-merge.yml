# ═══════════════════════════════════════════════════════════════════════════════
# POLITECH AWARDS 2026 — POST-MERGE FINALIZATION
# ═══════════════════════════════════════════════════════════════════════════════
#
# Runs after a PR is merged to main. Re-runs the algorithm and re-snapshots
# results/{version}.json so the per-version file reflects the final merged
# output — not the stale snapshot the iteration bot took at PR-open time.
#
# Also updates iterations.json pr_status from "open" → "merged".
#
# ═══════════════════════════════════════════════════════════════════════════════

name: Post-Merge Finalization

on:
  pull_request:
    types: [closed]

jobs:
  finalize:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run the algorithm
        # continue-on-error because some algorithm versions need a cache
        # (e.g. v4 needs cache/sites.sqlite). If the algorithm fails,
        # finalize-merge.ts will still re-snapshot whatever results.json
        # was committed from the PR branch.
        continue-on-error: true
        run: npx tsx the-algorithm.ts

      - name: Finalize merge (re-snapshot results + update pr_status)
        run: npx tsx scripts/finalize-merge.ts

      - name: Sync README
        run: npx tsx scripts/sync-readme.ts

      - name: Commit and push
        run: |
          git config user.name "iteration-bot[bot]"
          git config user.email "iteration-bot[bot]@users.noreply.github.com"
          git add iterations.json README.md results.json results/
          git diff --staged --quiet || git commit -m "bot: finalize merge — re-snapshot versioned results and update pr_status"
          git push
